<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/isotope.min.js"></script>
<script src="assets/js/owl-carousel.js"></script>
<script src="assets/js/counter.js"></script>
<script src="assets/js/custom.js"></script>

<script>
    let currentPage = 0;
    const pageSize = 6;

    async function fetchBooks() {
        try {
            const response = await fetch(`/books?from=${currentPage * pageSize}&size=${pageSize}`);
            if (!response.ok) throw new Error("Failed to fetch books");
            const books = await response.json();

            const container = document.getElementById('bookContainer');
            container.innerHTML = '';

            books.forEach(book => {
                container.innerHTML += `
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="item feature-item" style="height: 100%;">
              <div style="background: #f5f5f5; height: 200px; display: flex; align-items: center; justify-content: center;">
                <h4>${book.title}</h4>
              </div>
              <h5>${book.author}</h5>
              <p>${book.description.substring(0, 100)}...</p>
              <div><strong>Year:</strong> ${book.publicationYear} | <strong>Pages:</strong> ${book.pages}</div>
            </div>
          </div>
        `;
            });

            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = books.length < pageSize;

        } catch (err) {
            console.error(err);
            const container = document.getElementById('bookContainer');
            container.innerHTML = `<p class="text-danger">Failed to load books.</p>`;
        } finally {
            const preloader = document.getElementById("js-preloader");
            if (preloader) preloader.style.display = "none";
        }
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
        if (currentPage > 0) {
            currentPage--;
            fetchBooks();
        }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
        currentPage++;
        fetchBooks();
    });

    document.addEventListener("DOMContentLoaded", fetchBooks);
</script>


</body>
