<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-image: url('/images/banner-bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            min-height: 100vh;
            color: white;
        }
        .banner-items img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">

    <h2>All Categories</h2>

    <!-- Banner items section -->
    <div class="banner-items row mb-4">
        <div class="col-md-6">
            <img src="@{/assets/images/banner-item-01.jpg}" alt="Banner Item 01" />
        </div>
        <div class="col-md-6">
            <img src="@{/assets/images/banner-item-02.jpg}" alt="Banner Item 02" />
        </div>
    </div>

    <!-- Success message -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- Add New Category Form -->
    <form th:action="@{/categories/view}" th:object="${newCategory}" method="post">
        <div class="mb-3">
            <label>Category Name</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add Category</button>
    </form>

    <!-- Categories Table -->
    <table class="table table-bordered mt-4 bg-white text-dark rounded">
        <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Description</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.categoryId}">1</td>
            <td th:text="${category.name}">Category Name</td>
            <td th:text="${category.description}">Description here</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                        th:attr="data-bs-target='#editModal__' + ${category.categoryId}">
                    Edit
                </button>
                <form th:action="@{/categories/view/delete/{id}(id=${category.categoryId})}" method="post"
                      th:onsubmit="return confirm('Are you sure you want to delete this category?');" style="display:inline-block;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Edit Modals for each category -->
    <div th:each="category : ${categories}">
        <div class="modal fade" th:id="'editModal__' + ${category.categoryId}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/categories/view/update/{id}(id=${category.categoryId})}" method="post" th:object="${category}">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Category</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label>Category Name</label>
                                <input type="text" th:field="*{name}" class="form-control" required/>
                            </div>
                            <div class="mb-3">
                                <label>Description</label>
                                <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
