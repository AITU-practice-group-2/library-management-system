<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>BookTrack - Online Library management system</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/assets/css/templatemo-scholar.css">
    <link rel="stylesheet" href="/assets/css/owl.css">
    <link rel="stylesheet" href="/assets/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>
<body>
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>

<div class="main-banner" id="top">
    <div class="container">
        <main>
            <h2>Account Details</h2>
            <div th:if="${user != null}" th:data-user-id="${user.id}" id="userProfileData">
                <div id="viewMode">
                    <p><strong>Login:</strong> <span th:text="${user.login}" id="loginDisplay">[login]</span></p>
                    <p><strong>Email:</strong> <span th:text="${user.email}" id="emailDisplay">[email]</span></p>
                    <p><strong>Role:</strong> <span th:text="${user.role.toString()}" id="roleDisplay">[role]</span></p>
                    <p><strong>Password:</strong> ********</p>
                    <button id="editBtn" class="btn btn-primary">Edit</button>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-secondary">Logout</button>
                    </form>
                </div>

                <div id="editMode" style="display:none;">
                    <div class="form-group">
                        <label for="loginInput">Login:</label>
                        <input type="text" id="loginInput" class="form-control" th:value="${user.login}">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email:</label>
                        <input type="email" id="emailInput" class="form-control" th:value="${user.email}">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password:</label>
                        <input type="password" id="passwordInput" class="form-control" placeholder="Enter new password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="editorCheckbox" class="form-check-input" th:checked="${user.role.toString() == 'EDITOR'}">
                        <label for="editorCheckbox" class="form-check-label">I'm editor</label>
                    </div>
                    <button id="saveBtn" class="btn btn-success">Save</button>
                    <button id="cancelBtn" class="btn btn-warning">Cancel</button>
                </div>

                <hr/>
                <h3>My Reservations</h3>
                <div id="reservationsContainer" class="mt-3"></div>
            </div>

            <div th:if="${user == null}">
                <p>You must be <a th:href="@{/login}">logged in</a> to view your profile.</p>
            </div>
        </main>
    </div>
</div>

<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <a th:href="@{/}" class="logo"><h1>BookTrack</h1></a>
                    <div class="search-input">
                        <form id="search" action="#">
                            <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword" onkeypress="handle" />
                            <i class="fa fa-search"></i>
                        </form>
                    </div>
                    <ul class="nav">
                        <li class="scroll-to-section"><a th:href="@{/home}">Home</a></li>
                        <li class="scroll-to-section"><a th:href="@{/library}">Books</a></li>
                        <li class="scroll-to-section"><a href="#" class="active">Profile</a></li>
                        <li class="scroll-to-section" th:if="${not #authorization.expression('isAuthenticated()')}">
                            <a th:href="@{/login}">Login</a>
                        </li>
                    </ul>
                    <a class='menu-trigger'><span>Menu</span></a>
                </nav>
            </div>
        </div>
    </div>
</header>

<footer>
    <div class="container">
        <div class="col-lg-12">
            <p>Copyright © 2025 Unemployed Backenders. All rights reserved.</p>
        </div>
    </div>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const userId = document.getElementById("userProfileData")?.dataset.userId;

        document.getElementById("editBtn").addEventListener("click", function() {
            document.getElementById("viewMode").style.display = "none";
            document.getElementById("editMode").style.display = "block";
        });

        document.getElementById("cancelBtn").addEventListener("click", function() {
            document.getElementById("editMode").style.display = "none";
            document.getElementById("viewMode").style.display = "block";
        });

        document.getElementById("saveBtn").addEventListener("click", async function() {
            const login = document.getElementById("loginInput").value;
            const email = document.getElementById("emailInput").value;
            const password = document.getElementById("passwordInput").value;
            const isEditor = document.getElementById("editorCheckbox").checked;
            const role = isEditor ? "EDITOR" : "GUEST";

            try {
                const response = await fetch(`/users/${userId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, email, password, role })
                });

                if (response.ok) {
                    const updatedUser = await response.json();
                    document.getElementById("loginDisplay").textContent = updatedUser.login;
                    document.getElementById("emailDisplay").textContent = updatedUser.email;
                    document.getElementById("roleDisplay").textContent = updatedUser.role;
                    document.getElementById("editMode").style.display = "none";
                    document.getElementById("viewMode").style.display = "block";
                    alert("Profile updated successfully!");
                } else {
                    const errorData = await response.json();
                    alert("Update failed: " + (errorData.message || response.statusText));
                }
            } catch (err) {
                console.error("Request failed", err);
                alert("An error occurred: " + err.message);
            }
        });

        if (userId) loadReservations(userId);

        async function loadReservations(userId) {
            try {
                const res = await fetch(`/reservations/user/${userId}`);
                const reservations = await res.json();
                const container = document.getElementById("reservationsContainer");
                container.innerHTML = '';

                if (!reservations.length) {
                    container.innerHTML = '<p class="text-muted">No reservations yet.</p>';
                    return;
                }

                reservations.forEach(r => {
                    const div = document.createElement('div');
                    div.className = "card mb-3";
                    div.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${r.bookTitle}</h5>
                            <p><strong>Status:</strong> ${r.status}</p>
                            <p><strong>Start:</strong> ${r.startDate}</p>
                            <p><strong>Due:</strong> ${r.dueDate}</p>
                            <p><strong>Returned:</strong> ${r.returnDate || '—'}</p>
                            ${r.status === 'ACTIVE' ? `<button class="btn btn-sm btn-danger" onclick="returnBook(${r.id})">Return Book</button>` : ''}
                        </div>
                    `;
                    container.appendChild(div);
                });
            } catch (e) {
                console.error('Failed to load reservations', e);
            }
        }
    });

    async function returnBook(id) {
        if (!confirm("Mark this book as returned?")) return;
        try {
            const res = await fetch(`/reservations/${id}/return`, { method: 'PUT' });
            if (res.ok) {
                alert("Book returned successfully.");
                location.reload();
            } else {
                const err = await res.text();
                alert("Failed: " + err);
            }
        } catch (e) {
            alert("Error returning book.");
        }
    }
</script>

<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/isotope.min.js"></script>
<script src="/assets/js/owl-carousel.js"></script>
<script src="/assets/js/counter.js"></script>
<script src="/assets/js/custom.js"></script>
</body>
</html>
